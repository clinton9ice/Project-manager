<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" sizes="16*17" href="<%= BASE_URL %>favicon.png">
     <meta name="description"
       content="Taskey is a Project management software that helps to categorize, organize, and manage project plans. It's a software built to help users managers with planing and recording their daily or todo tasks.">
    <!-- <title><%= htmlWebpackPlugin.options.title %></title> -->
    <title>Taskey&copysr; </title>
      <!-- Add to homescreen for Chrome on Android -->
      <meta name="mobile-web-app-capable" content="yes">
      <meta name="application-name" content="Taskey - Project Manager">
      <meta name="theme-color" content="#F2A259">

      <!-- Add to homescreen for Safari on iOS -->
      <meta name="apple-mobile-web-app-capable" content="yes">
      <meta name="apple-mobile-web-app-status-bar-style" content="orange-translucent">
      <meta name="apple-mobile-web-app-title" content="Taskey - Project Manager">
      <meta name="apple-mobile-web-app-status-bar-style" content="#F2A259">

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>

</html>
